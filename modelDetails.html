<!DOCTYPE html>
<html ng-app="WN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="title" content="窝牛，简单、靠谱、高效的大学生兼职平台">
		<meta name="keywords" content="窝牛，简单、靠谱、高效的大学生兼职平台" />
		<meta name="Copyright" content="窝牛，简单、靠谱、高效的大学生兼职平台" />
		<meta name="Description" content="窝牛，简单、靠谱、高效的大学生兼职平台">
		<title>窝牛-礼仪模特详情</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
		<link rel="stylesheet" href="css/no.css" type="text/css"/>		
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<div header-View></div>
		<!--人才库-->
		<div class="model-choice">
			<a href="modelShopCart.html" class="button button-capitalize button-highlight pull-right">前往人才库</a>
		</div>
		<!--详情-->
		<div class="model-details">
			<div class="model-box">
				<div class="img"><img src="img/model.jpg"></div>
				<div class="info">
					<table class="table table-bordered">
						<tr>
							<td colspan="3"><h1>模特昵称小林</h1></td>
						</tr>
						<tr>
							<td colspan="3" class="evaluation">我的个人介绍，什么的乱七八糟，自己写</td>
						</tr>
						<tr>
							<td>现居：温州</td>
							<td>年龄：22岁</td>
							<td>学校：</td>
						</tr>
						<tr>
							<td>身高：160cm</td>
							<td>体重：45kg</td>
							<td>鞋码：36</td>
						</tr>
						<tr>
							<td>胸围：86cm</td>
							<td>腰围：60cm</td>
							<td>臀围：87cm</td>
						</tr>
						<tr>
						</tr>
						<tr>
							<td colspan="3">薪酬：模特100元/天，100元/小时</td>
						</tr>
					</table>
					<form id="modelWorkInfo">
					<ul>
						<li>
							<span class="title">类型</span>
							<div class="content">
								<div class="input-radio check">模特
									<input type="radio" name="modelType" value="model" checked>
								</div>
								<div class="input-radio">礼仪
									<input type="radio" name="modelType" value="ceremony">
								</div>
							</div>
						</li>
						<li>
							<span class="title">结算方式</span>
							<div class="content">
								<div class="input-radio">天
									<input type="radio" name="balanceType" value="day">
								</div>
								<div class="input-radio">小时
									<input type="radio" name="balanceType" value="hour">
								</div>
							</div>
						</li>	
						<li class="workTime" style="display:none">
							<span class="title">工作日期</span>
							<div class="content">
								<div class="form-right">
								   	<input type="text" onFocus="var endtime=$dp.$('endtime');WdatePicker({minDate:'%y-%M-#{%d+1}',dateFmt:'yyyy-MM-dd',onpicked:function(){endtime.focus();},maxDate:'#F{$dp.$D(\'endtime\')}'})" name="starttime" id="starttime" placeholder="开始日期" class="form-control input-sm">
								</div>
								<div class="form-right">
									<input type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'starttime\')}'})" name="endtime" id="endtime" placeholder="结束日期" class="form-control input-sm">
								</div>
							</div>
						</li>		
						<li class="workHour" style="display: none">
							<span class="title">小时</span>
							<div class="content">
								<div class="form-right">
									<div class="input-group">
									<span class="input-group-addon" onclick="model.down()">-</span>
										<input type="text"  name="workHour" id="workHour" class="form-control input-sm" style="width:30px;text-align: center;" placeholder="小时" value="1">
									<span class="input-group-addon" onclick="model.up()">+</span>
									</div>
								</div>
							</div>
						</li>
						<li></li>
						<li>
							<a href="javascript:;" class="button button-primary" onclick="model.orderSubmit('employ')">直接聘用</a>
							<a href="javascript:;" class="button button-royal" data-toggle="tooltip" data-placement="bottom" title="需要多位人才，请加入人才库统一聘用。" onclick="model.orderSubmit('add')">加入人才库</a>
						</li>
					</ul>
					</form>
				</div>
			</div>

		</div>
		<div class="model-show">
			<p>模特展示</p>
			<img data-original="img/model.jpg">
			<img data-original="img/model.jpg">
			<img data-original="img/model.jpg">
			<img data-original="img/model.jpg">
			<img data-original="img/model.jpg">
		</div>
		<!--底部-->
		<div footer-View></div>
	</body>
</html>
