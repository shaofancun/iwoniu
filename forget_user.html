<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<title>火星校园-找回密码</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />		
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<body>
		<!--头部-->
		<header>
			<div class="all_top">
				<a href="index.html" title="火星校园"><img src="" class="logo"/></a>
				<div class="message">
					<a href="index.html">返回首页</a><em>|</em><a href="help.html">帮助中心</a>
				</div>
			</div>
		</header>
		<!--中间内容-->
		<div class="register_box">
			<div class="regleft-box">
				<div class="reg-title">
					<a href="forget_user.html" class="action">用户找回密码</a>
				</div>
				<!--<div class="forpass_bg no1">步骤1：验证手机</div>-->
				<div class="reg-form">
					<form class="form-horizontal" role="form" id="user_register" method="post" action="forget_user_two.html">
					  <div class="form-group">
					    <label for="phone" class="form-left control-label">手机号码</label>
					    <div class="form-right mt">
					      <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入您的手机号码" data-val="true" data-val-required="请输入手机号码！" data-val-regex="手机号码格式不正确！" data-val-regex-pattern="^(((13[0-9]{1})|(14[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$">
					    </div>
					    <span class="" data-valmsg-for="phone" data-valmsg-replace="true"></span>					    
					  </div>
					  <div class="form-group">
					    <div class="mar-left3 form-right">
					      <button type="button" class="btn btn-success" id="captcha">发送验证码</button>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="phone_num" class="form-left control-label">手机验证码</label>
					    <div class="form-right mt">
					      <input type="text" class="form-control" id="phone_num" name="phone_num" placeholder="请输入手机验证码" data-val="true" data-val-required="请输入手机验证码">					      
					    </div>	
					    <span class="" data-valmsg-for="phone_num" data-valmsg-replace="true"></span>
					  </div>
					  <div class="form-group">
					    <label for="password" class="form-left control-label">设置密码</label>
					    <div class="form-right mt">
					      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" data-val="true" data-val-required="请输入密码！" data-val-length="密码最少要6位" data-val-length-min="6">					      
					    </div>
					    <span class="" data-valmsg-for="password" data-valmsg-replace="true"></span>
					  </div>
					  <div class="form-group">
					    <label for="password_t" class="form-left control-label">确认密码</label>
					    <div class="form-right mt">
					      <input type="password" class="form-control" id="password_t" name="password_t" placeholder="请再输入一次密码" data-val="true" data-val-required="请输入确认密码！" data-val-equalto="密码和确认密码必须相同。" data-val-equalto-other="password">					      
					    </div>	
					    <span class="" data-valmsg-for="password_t" data-valmsg-replace="true"></span>
					  </div>
					  <div class="form-group">
					    <div class="mar-left3 form-right">
					      <button type="submit" class="button button-block button-rounded button-primary" style="width: 100%;">提交</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
			<div class="regright-box">
				<h3>已经是火星校园的成员？</h3>
				<a href="login_user.html" class="button button-small">立即登录</a>
			</div>
		</div>
		<!--底部-->
		<footer>Copyright ©2015  www.huoxingxiaoyuan.com  火星校园版权所有  </footer>

	</body>
</html>
