						<li>&nbsp;</li>
						<!--地区定位-->
						<li><a href="#">温州</a></li>
					</ul>
				</nav>
				<!--搜索-->
				<div class="search">
					<form  action="/LCWeb/Home/RecruitmentSearch" method="post" id="search_form">
						<input type="text" id="SearchKey" name="SearchKey" placeholder="请输入关键字" class="search_inp" />
						<input type="submit" class="seach_img" value="">
					</form>
				</div>
				<!--登录注册-->
				<div class="loginbox">
					<!--未登录-->
					<a href="login_user.html" class="button button-primary button-small">登录</a>
					<!--已登录-->
					<!-- <a href="user_index.html" class="button button-action button-small">会员中心</a> -->
				</div>
			</div>

		<!--会员中心-->
		<div class="userbox">
			<div class="user_leftbox">
				<dl>
					<dt>我的求职</dt>
					<dd><a href="user_recruitment.html">我的简历<i class="fa fa-chevron-right"></i></a></dd>
					<dd class="action"><a href="user_experience.html">我的工作记录<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="user_delivery.html">工作申请记录<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="user_offer.html">工作邀请记录<i class="fa fa-chevron-right"></i></a></dd>

				</dl>
			</div>
			<div class="user_rightbox">					
				<div class="resumebox">
					<div class="title">企业对你本次工作做出的评价</div>
					<form class="form-horizontal resumeform" role="form">
						<div class="form-group">
							<label class="form-left control-label">企业</label>
							<div class="form-right mt">
						      	<div class="form-control noall">温州王朝大酒店</div>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">职位</label>
							<div class="form-right mt">
						      	<div class="form-control noall">送菜员</div>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">评分</label>
							<div class="form-right mt">
						      	<div class="form-control noall">
						      		4分满意
									<!--评分input-->
									<input id="start_val" value="" type="text" style="display: none;"/>
						      	</div>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">评价工作</label>
							<div class="form-right mt" style="width: 550px;">
							   <ul class="eva_ul" id="eva_ul"></ul>					      
							</div>
							<!--评价保存hidden-->
							<input type="hidden" name="change_eval" id="change_eval" value="1,2,3,8"/>
						</div>
					</form>
				</div>
			</div>
