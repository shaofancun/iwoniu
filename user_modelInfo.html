<!DOCTYPE html>
<html ng-app="WN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="keywords" content="" />
		<meta name="Copyright" content="" />
		<meta name="Description" content="">
		<title>火星校园-我的模特礼仪信息</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/user.css" type="text/css" />
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<div header-View></div>
		<!--会员中心-->
		<div class="userbox">
			<!--左侧导航-->
			<div userleft-View></div>
			<!--右侧内容-->
			<div class="user_rightbox">
				<div class="resumebox">
					<form class="form-horizontal resumeform" role="form" id="modelInfo" action="" data-ajax="true" data-ajax-begin="startLoading('正在提交');" data-ajax-method="Post" data-ajax-success="AfterModelInfoSub">
						<div class="title">封面照</div>
						<div class="user_nr">
							<div class="modelImg_box">
								<div class="text">点击上传封面照<br>最佳效果大小尺寸为400*600像素</div>
								<input type="file" id="modelUp" accept="image/*">
								<img class="modelImg">
							</div>
							<input type="hidden" value="" id="modelImg" name="modelImg"> 
						</div>
						<div class="title">简历可见</div>
						<div class="form-group">
		                    <label class="form-left control-label">简历可见</label>
		                    <div class="form-right mt">
                            	<label class="radio-inline">
	                            	<div class="input-radio check">可见
										<input type="radio" name="open" value="0" checked="checked" />
									</div>
                            	</label>
                            	<label class="radio-inline">
	                            	<div class="input-radio">不可见
										<input type="radio" name="open" value="1" />
									</div>
                            	</label>
		                    </div>
		                </div>
		                <div class="title">发布类型及薪酬相关</div>
		                <div class="form-group modelType">
		                    <label class="form-left control-label">发布类型</label>
		                    <div class="form-right mt">
		                    	<label class="radio-inline">
	                            	<div class="input-radio check">模特
										<input type="radio" name="modelLx" value="model" checked="checked" />
									</div>
                            	</label>
                            	<label class="radio-inline">
	                            	<div class="input-radio">礼仪
										<input type="radio" name="modelLx" value="ceremony" />
									</div>
                            	</label>
                            	<label class="radio-inline">
	                            	<div class="input-radio">全部
										<input type="radio" name="modelLx" value="all" />
									</div>
                            	</label>
		                    </div>
		                </div>
		                <!--模特-->
		                <div class="money-box">
		                	<!--模特-->
		                	<div class="model-money">
		                		<div class="form-group ">
				                    <label class="form-left control-label">模特</label>
				                    <div class="form-right">
					                    <div class="input-group">
											<input type="text" class="form-control" style="width:149px;" data-val="true" data-val-required="模特薪酬不为空" data-val-number="必须是数字。" data-val-range-max="99999" data-val-range-min="1"  id="modelHourMoney" name="modelHourMoney" value="100">
											<div class="input-group-addon">元/小时</div>
										</div>
									</div>
									<span class="" data-valmsg-for="modelHourMoney" data-valmsg-replace="true"></span>
				                </div>
				                <div class="form-group">
				                    <label class="form-left control-label"></label>
				                    <div class="form-right">
					                    <div class="input-group">
											<input type="text" class="form-control" style="width:163px;" data-val="true" data-val-required="模特薪酬不为空" data-val-number="必须是数字。" data-val-range-max="99999" data-val-range-min="1"  id="modelDayMoney" name="modelDayMoney" value="100">
											<div class="input-group-addon">元/天</div>
										</div>
									</div>
									<span class="" data-valmsg-for="modelDayMoney" data-valmsg-replace="true"></span>
				                </div>
		                	</div>
			                <!--礼仪-->
			                <div class="ceremony-money" style="display: none;">
			                	<div class="form-group ">
				                    <label class="form-left control-label">礼仪</label>
				                    <div class="form-right">
					                    <div class="input-group">
											<input type="text" class="form-control" style="width:149px;" data-val="true" data-val-required="礼仪薪酬不为空" data-val-number="必须是数字。" data-val-range-max="99999" data-val-range-min="1" id="ceremonyHourMoney" name="ceremonyHourMoney" value="100">
											<div class="input-group-addon">元/小时</div>
										</div>
									</div>
									<span class="" data-valmsg-for="ceremonyHourMoney" data-valmsg-replace="true"></span>
				                </div>
				                <div class="form-group ">
				                    <label class="form-left control-label"></label>
				                    <div class="form-right">
					                    <div class="input-group">
											<input type="text" class="form-control" style="width:163px;" data-val="true" data-val-required="礼仪薪酬不为空" data-val-number="必须是数字。" data-val-range-max="99999" data-val-range-min="1" id="ceremonyDayMoney" name="ceremonyDayMoney" value="100">
											<div class="input-group-addon">元/天</div>
										</div>
									</div>
									<span class="" data-valmsg-for="ceremonyDayMoney" data-valmsg-replace="true"></span>
				                </div>
			                </div>
		                </div>
						<div class="title">简历信息</div>
						<div class="form-group">
							<label class="form-left control-label">模特昵称</label>
							<div class="form-right">
								<input type="text" class="form-control" data-val="true" data-val-required="模特昵称不为空" id="modelName" name="modelName" placeholder="请输入昵称">
							</div>
							<span class="" data-valmsg-for="modelName" data-valmsg-replace="true"></span>
						</div>

						<div class="form-group">
							<label class="form-left control-label">现居</label>
							<div class="form-right mt sanji">
								<select class="form-control" id="ProvinceCode" name="ProvinceCode"><option selected="selected" value="0">请选择</option></select>
								<select class="form-control" id="CityCode" name="CityCode"><option selected="selected" value="0">请选择</option></select>
								<select class="form-control" id="CountyCode" name="CountyCode"><option selected="selected" value="0">请选择</option></select>
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">年龄</label>
							<div class="form-right">
								<input type="text" class="form-control" data-val="true" data-val-required="模特年龄不为空" id="modelAge" name="modelAge" placeholder="例：22">
							</div>
							<span class="" data-valmsg-for="modelAge" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">身高</label>
							<div class="form-right">
								<input type="text" class="form-control" data-val="true" data-val-required="模特身高不为空" id="modelHeight" name="modelHeight" placeholder="例：165cm">
							</div>
							<span class="" data-valmsg-for="modelHeight" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">体重</label>
							<div class="form-right">
								<input type="text" class="form-control" data-val="true" data-val-required="模特体重不为空" id="modelWeight" name="modelWeight" placeholder="例：45kg">
							</div>
							<span class="" data-valmsg-for="modelWeight" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">胸围</label>
							<div class="form-right">
								<input type="text" class="form-control" id="modelBust" name="modelBust" placeholder="请输入胸围">
							</div>							
						</div>
						<div class="form-group">
							<label class="form-left control-label">腰围</label>
							<div class="form-right">
								<input type="text" class="form-control" id="modelWaist" name="modelWaist" placeholder="请输入腰围">
							</div>							
						</div>
						<div class="form-group">
							<label class="form-left control-label">臀围</label>
							<div class="form-right">
								<input type="text" class="form-control" id="modelHips" name="modelHips" placeholder="请输入臀围">
							</div>							
						</div>
						<div class="form-group">
							<label class="form-left control-label">鞋码</label>
							<div class="form-right">
								<input type="text" class="form-control" id="modelShoes" name="modelShoes" placeholder="请输入鞋码">
							</div>							
						</div>
						<div class="form-group">
		                    <label class="form-left control-label">自我介绍</label>
		                    <div class="form-right mt">
		                        <textarea class="form-control" cols="20" data-val="true" data-val-length="自我介绍应在512字符以内" data-val-length-max="512" data-val-required="请填写自我介绍,擅长类型，模特礼仪经历。" id="Introduction" name="Introduction" rows="3"></textarea>
		                    </div>
		                </div>
						<div class="title">上传模特展示照，宽度大于600PX，5张左右</div>
						<div class="modelShow">
							<textarea id="modelShow" name="modelShow" class="webEditor"></textarea>
						</div>
						<div class="form-group">
		                    <div class="mar-left3 form-right">
		                        <button type="submit" class="button button-block button-rounded button-primary" style="width: 100%;">保存</button>
		                    </div>
		                </div>
					</form>
				</div>
			</div>
		</div>
		<!--底部-->
		<div footer-View></div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
<script src="script/jquery.alerts.js" type="text/javascript"></script>
<script src="script/jquery.validate.js" type="text/javascript"></script>
<script src="script/jquery.unobtrusive-ajax.js" type="text/javascript"></script>
<script src="script/jquery.validate.unobtrusive.js" type="text/javascript"></script>
<script charset="utf-8" src="editor/kindeditor.js"></script>
<script charset="utf-8" src="editor/lang/zh_CN.js"></script>
<script src="script/angular-1.3.0.js" type="text/javascript"></script>
<script src="js/ngMain.js" type="text/javascript"></script>
<script src="js/tongyong.js" type="text/javascript"></script>
<script src="js/user_model.js"></script>
