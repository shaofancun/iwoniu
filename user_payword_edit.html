			<div class="user_rightbox">
				<form class="form-horizontal" role="form" id="pay_passwords_edit" method="post" action="">
					<div class="clearfix"><h2 class="user_h2">修改支付密码</h2></div>
					<div class="user_nr">
						<div class="form-group">
							<label class="form-left control-label">用户名</label>
							<div class="form-right mt">
						      	<div class="form-control noall">shaofancun</div>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">原支付密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="old" name="old" placeholder="请输入原支付密码" data-val="true" data-val-required="请输入原支付密码！">
						    </div>
						    <span class="" data-valmsg-for="old" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">新支付密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="new" name="new" placeholder="请设置新支付密码" data-val="true" data-val-required="请设置新支付密码！" data-val-length="密码最少要6位" data-val-length-min="6">
						    </div>
						    <span class="" data-valmsg-for="new" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">确认密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="cnew" name="cnew" placeholder="确认支付密码" data-val="true" data-val-required="请确认支付密码！" data-val-equalto="两次密码不相同。" data-val-equalto-other="new">
						    </div>
						    <span class="" data-valmsg-for="cnew" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">手机验证码</label>
							<div class="form-right mt">
						      	<input type="text" class="form-control code" id="code" name="code" placeholder="请输入手机验证码" data-val="true" data-val-required="请输入手机验证码!">
						      	<button type="button" class="btn btn-success btn-sm" id="captcha_nophone" style="margin:2px 0 0 10px">发送验证码</button>
						    </div>
						    <span class="" data-valmsg-for="code" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
						    <div class="form-right mar-left3">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width: 60%;">确认设置</button>
						    </div>
						</div>
					</div>
