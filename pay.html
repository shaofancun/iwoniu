<!DOCTYPE html>
<html ng-app='WN'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="keywords" content="" />
		<meta name="Copyright" content="" />
		<meta name="Description" content="">
		<title>火星校园-选择支付方式</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<div header-View></div>
		<!--支付-->
		<div class="public_box">
			<div class="ckres_box">
				<div class="resinfo">
					<div class="ckres_title pdtop0">
						<span class="resname">订单支付</span>
					</div>
				</div>
				<div class="bt_title">订单信息</div>
				<table class="res_table">
					<tr>
						<th><span>订单编号：</span></th>
						<td>958320984</td>
					</tr>
					<tr>
						<th><span>订单金额：</span></th>
						<td><span class="text-danger">20</span>元</td>
					</tr>
				</table>
				<div class="bt_title">选择支付方式</div>
				<div class="pay_change">
					<div class="paybor">
                        <a href="#yupay" data-toggle="collapse" aria-expanded="false" aria-controls="yupay"><p>余额支付</p><p>可用余额：<span class="zj nopad">62599.50 元</span></p></a>
                    </div>
                    <div class="paybor czfsbg zfb"><a href="/Recruitment/Alipay?id=58" target="_blank"></a></div>
				</div>
				
				<div id="yupay" class="collapse">
					<div class="bt_title">填写支付密码</div>
					<form form action="/Recruitment/BalancePay.html" class="form-horizontal" data-ajax="true" data-ajax-begin="startLoading(&#39;正在支付&#39;)" data-ajax-method="Post" data-ajax-success="AfterRecruitmentPay" id="RecruitmentPay" method="post">
						<input data-val="true" data-val-number="字段 RecruitmentId 必须是一个数字。" data-val-required="RecruitmentId 字段是必需的。" id="RecruitmentId" name="RecruitmentId" type="hidden" value="58" />
						<div class="form-group">
			                <label for="nickname" class="form-left control-label">
			                    支付密码</label>
			                <div class="form-right mt">
			                    <input type="password" class="form-control input-sm" id="SafePassword" name="SafePassword" placeholder="支付密码">
			                </div>
			            </div>
			            <div class="form-group">
			                <div class="mar-left3 form-right">
			                    <button type="submit" class="button button-block button-rounded button-primary" style="width: 45%;">确认支付</button>
			                </div>
			            </div>
					</form>
				</div>
			</div>
		</div>
		<!--底部-->
		<div footer-View></div>
	</body>
</html>
