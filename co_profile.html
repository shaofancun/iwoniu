		<!--会员中心-->
		<div class="userbox">
			<div class="user_leftbox">
				<dl>
					<dt>账号管理</dt>
					<dd class="action"><a href="co_profile.html">基本信息<i class="fa fa-chevron-right"></i></a></dd>

					<dd><a href="co_recharge.html">充值&提现<i class="fa fa-chevron-right"></i></a></dd>

					<dd><a href="co_bankcard.html">银行卡管理<i class="fa fa-chevron-right"></i></a></dd>
				</dl>

			</div>
			<div class="user_rightbox">
				<form class="form-horizontal resumeform" role="form" id="" method="post" action="">
					<!--设置企业logo-->
					<div class="clearfix"><h2 class="user_h2">设置企业Logo</h2></div>
					<div class="user_nr">
						<div class="user_nr_picimg"><img src="img/touxiang.png" class="pic_img"></div>
						<div class="user_tx_up">
							<p>选择本地照片，上传编辑自己的头像</p>
							<p>
								<input type="button" class="upimg_btn btn btn-success" value="上传Logo" data-toggle="modal" data-target="#upimg_box">
							</p>
							<p>图片格式:GIF、JPG、PNG,最适合尺寸120*120 像素</p>
						</div>
					</div>
					<!--上传Logo弹出框-->
					<div class="modal fade" id="upimg_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">上传企业Logo</h4>
					      </div>
					      <div class="modal-body">
							<div class="container_img">
							  <div class="imageBox">
							    <div class="thumbBox"></div>
							    <div class="spinner" style="display: none">Loading...</div>
							  </div>
							  <div class="action"> 
							    <!-- <input type="file" id="file" style=" width: 200px">-->
							    <div class="new-contentarea tc"><a href="javascript:void(0)" class="btn btn-success">上传Logo</a>
							      <input type="file" class="" name="upload-file" id="upload-file" />
							    </div>
							    <input type="button" id="btnCrop"  class="btn btn-default" value="裁切">
							    <input type="button" id="btnZoomIn" class="btn btn-default" value="+"  >
							    <input type="button" id="btnZoomOut" class="btn btn-default" value="-" >
							  </div>
							  <div class="cropped"></div>
							</div>					      	
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
					        <button type="button" class="btn btn-success btn-sm" id="saveimg">保存</button>
					      </div>
					    </div>
					  </div>
					</div>
					
					<div class="clearfix"><h2 class="user_h2">完善企业资料</h2></div>
					<div class="user_nr">
						<div class="form-group">
						  	<label for="nickname" class="form-left control-label">联系人</label>
						  	<div class="form-right mt">
						      	<input type="text" class="form-control" id="contacts" name="contacts" placeholder="企业联系人">
						    </div>
						</div>
						<div class="form-group">
						  	<label for="nickname" class="form-left control-label">联系号码</label>
						  	<div class="form-right mt">
						      	<input type="text" class="form-control" id="phone" name="phone" placeholder="联系号码">
						      	<span class="help-block "><span class="text-danger">尽作为网站客服联系所用，不会显示在企业介绍页面。</span></span>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">员工人数</label>
							<div class="form-right mt">
							   	<select class="form-control valid" name="workernum">
									<option>请选择</option>
									<option value="1">少于20人</option>
									<option value="2">20-50人</option>
									<option value="3">50-100人</option>
									<option value="4">100-200人</option>
									<option value="5">200-500人</option>
									<option value="6">500人以上</option>
							   	</select>				      
							</div>
						</div>
						<div class="form-group">
						  	<label for="nickname" class="form-left control-label">公车路线</label>
						  	<div class="form-right mt">
						      	<input type="text" class="form-control" id="address" name="address" placeholder="可以到达的公车">
						      	<span class="help-block "><span class="text-danger">例如：6路，8路，9路，22路某某站</span></span>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">企业简介</label>
							<div class="form-right mt">
							   <textarea class="form-control" rows="3" placeholder=""></textarea>					      
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">企业环境照</label>
							<div class="form-right mt" style="width:450px;">
								<div id="uploader-img">
							  		<!--用来存放item-->
								    <div id="fileList" class="uploader-list"></div>
								    <div id="filePicker">选择图片</div>
								    <span class="text-danger">最多展示5张。</span>
								</div>   				      
							</div>
						</div>
						<div class="form-group">
						    <div class="mar-left3 form-right">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width: 100%;">保存资料</button>
						    </div>
						</div>
					</div>
				</form>
			</div>
