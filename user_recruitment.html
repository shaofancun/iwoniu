	<body>
		<!--头部-->
		<div header-View></div>	
		<!--会员中心-->
		<div class="userbox">
			<!--左侧导航-->
			<div userleft-View></div>
			<!--右侧内容-->
			<div class="user_rightbox">
				<div class="rm_box">
					<div class="addrm">											
						<a class="btn btn-success btn-sm pull-left" href="user_addresume.html" role="button">创建兼职简历</a>
						<div class="pull-right">共可创建 <span>5</span> 份简历，您已创建 <span>1</span> 份。</div>
					</div>
					<table class="table">
						<tr>
							<th width="5%">&nbsp;</th>							
							<th width="13%">简历名称</th>
							<th width="13%" class="text-center">公开设置</th>
							<th width="11%" class="text-center">浏览量</th>
							<th width="11%" class="text-center">面试邀请</th>
							<th width="16%">刷新时间</th>
							<th width="31%">简历操作</th>
						</tr>
						<tr>
							<td class="text-center">1</td>
							<td><a href="checkresume.html?id=1" target="_blank">简历名称1</a></td>
							<td class="text-center"><a data-toggle="modal" data-target="#open" data-jlid="1">保密</a></td>
							<td class="text-center">0</td>
							<td class="text-center">0</td>
							<td>2015-03-13</td>
							<td>
								<a href="user_editresume.html?id=1">修改</a>
								<a href="checkresume.html?id=1" target="_blank">预览</a>
								<a href="javascript:;" onclick="sx(1,this);">刷新</a>
								<a href="javascript:;" onclick="mr(1,this);">设为默认</a>
								<a href="javascript:;" onclick="zd(1,this);">置顶</a>
								<a href="javascript:;" onclick="del(1,this);">删除</a>
								<a href="javascript:;" onclick="del(1,this);">删除</a>
								<a href="javascript:;" onclick="del(1,this);">删除</a>
							</td>
						</tr>					
					</table>
					<div class="rmhelp">
						<dl>
							<dt><i class="fa fa-info-circle fa-2x"></i>说明</dt>
							<dd> 1.置顶：将您的信息固定排在页面最顶部，不会被其他信息挤下去。<a href="">（查看帮助）</a></dd>
							<dd> 2.刷新：刷新后时间变为最新，企业在搜索简历时会优先显示。</dd>
							<dd> 3.设置默认：设置默认简历后，投递时会直接为您投递该简历。</dd>
						</dl>
					</div>
					<!--简历保密-->
					<div class="modal fade" id="open" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog width450">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">公开程度</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form" id="open_form" method="post" action="">
										<div class="form-group">
											<div class="form-right mt">								
												<div class="radio">
												  <label>
												    <input type="radio" name="choice" value="1">公开
												    <div class="ts">允许所有企业查看您的简历</div>
												  </label>
												</div>
												<div class="radio">
												  <label>
												    <input type="radio" name="choice" value="0">保密		
												    <div class="ts">不允许企业主动查看您的简历，只有您应聘的企业才可查看</div>
												  </label>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
						          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
						          <button type="button" class="btn btn-success btn-sm" id="open_submit">确定</button>
						        </div>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<!--底部-->
		<div footer-View></div>
