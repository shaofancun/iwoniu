	</head>
	<body>
		<!--头部-->
		<header>
			<div class="header">
				<!--LOGO-->
				<a href="index.html" title="火星校园"><img src="img/LOGO.png" class="logo"/></a>
				<!--导航-->
				<nav>
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="co_index.html">会员中心</a></li>
						<li><a href="co_recruitment.html">工作招聘</a></li>					
						<li><a href="message.html">站内信</a></li>
						<li>&nbsp;</li>
						<!--地区定位-->
						<li><a href="#">温州</a></li>
					</ul>
				</nav>
				<!--搜索-->
				<div class="search">
					<form  action="/LCWeb/Home/RecruitmentSearch" method="post" id="search_form">
						<input type="text" id="SearchKey" name="SearchKey" placeholder="请输入关键字" class="search_inp" />
						<input type="submit" class="seach_img" value="">
					</form>
				</div>
				<!--登录注册-->
				<div class="loginbox">
					<!--未登录-->
					<a href="login_user.html" class="button button-primary button-small">登录</a>

				</div>
			</div>
		</header>
		<!--企业中心-->
		<div class="userbox">
			<div class="user_leftbox">
				<dl>
					<dt>账号管理</dt>
					<dd class="action"><a href="co_plusjob.html">发布职位<i class="fa fa-plus"></i></a></dd>
					<dd><a href="co_recruitment.html">职位管理<i class="fa fa-chevron-right"></i></a></dd>										
					<dd><a href="co_applicants.html">报名管理<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="co_working.html">工作管理<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="co_talentpool.html">人才库<i class="fa fa-chevron-right"></i></a></dd>
				</dl>
			</div>
			<div class="user_rightbox">
				<div class="resumebox">
					<div class="title">填写职位详情</div>
					<form class="form-horizontal resumeform" role="form" id="plusjob" method="post" action="">
						<div class="form-group">
							<label class="form-left control-label">兼职名称</label>
							<div class="form-right mt">
							   <input type="text" class="form-control" id="username" name="username" placeholder="请输入兼职职位名称" data-val="true" data-val-required="请输入兼职职位名称！">					      
							</div>
							<span class="" data-valmsg-for="username" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">兼职类别</label>
							<div class="form-right mt" style="z-index: 10;">
								<div class="selectlb">请选择类别<span class="caret"></span></div>
								<!--兼职类别input-->
								<input type="hidden" class="form-control" name="jobid" id="jobid">
								<!--职位选择框-->
								<div class="modal fade" id="jobid_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title" id="myModalLabel">类别选择</h4>
										</div>
										<div class="modal-body">
											<div class="lbbox" id="lbbox">
										   		<ul>
			
										   		</ul>
										   	</div>
										</div>
									</div>
								</div>
							</div>
							   	
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">招聘人数</label>
							<div class="form-right mt">
							   <input type="text" class="form-control" id="renshu" name="renshu" placeholder="请输入招聘人数" data-val="true" data-val-required="招聘人数为整数，且不能为0！">					      
							</div>
							<span class="" data-valmsg-for="renshu" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">薪资待遇</label>
							<div class="form-right mt">
								<div class="input-group">
							   	<input type="text" class="form-control" id="salary" name="salary" placeholder="请输入薪资" data-val="true" data-val-required="请输入薪资，且不能为0！" style="width:163px;" >
							  	<div class="input-group-addon">元/小时</div>
								</div>
							</div>
							<span class="" data-valmsg-for="salary" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">开始日期</label>
							<div class="form-right mt">
							   	<input type="text" onFocus="var endtime=$dp.$('endtime');WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){endtime.focus();},maxDate:'#F{$dp.$D(\'endtime\')}'})" name="starttime" id="starttime" placeholder="开始日期" class="form-control" data-val="true" data-val-required="请输入开始日期！">
							</div>
							<span class="" data-valmsg-for="starttime" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">结束日期</label>
							<div class="form-right mt">
								<input type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'starttime\')}'})" name="endtime" id="endtime" placeholder="结束日期" class="form-control" data-val="true" data-val-required="请输入结束日期！">
							</div>
							<span class="" data-valmsg-for="endtime" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">工作时限</label>
							<div class="form-right mt">
								<div class="input-group">
								<input type="text" name="jobtime" id="jobtime" placeholder="每天需要工作多少小时" class="form-control" data-val="true" data-val-required="请输入工作时限！" style="width:163px;">
								<div class="input-group-addon">小时/天</div>
								</div>
							</div>
							<span class="" data-valmsg-for="jobtime" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">薪资总计</label>
							<div class="form-right mt">
								<div class="form-control"><button type="button" class="" onclick="jsxz()">计算</button><span id="zj" class="zj"></span></div>
								<span class="help-block" style="width:400px;"><span class="text-danger" id="zj">需要缴纳薪资=（开始日期-结束日期）*工作时限*薪资*人数</span></span>
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">截止日期</label>
							<div class="form-right mt">
								<input type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'starttime\',{d:-1})}'})" name="deadline" id="deadline" placeholder="报名截止日期" class="form-control" data-val="true" data-val-required="请输入报名截止日期！">
							</div>
							<span class="" data-valmsg-for="deadline" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">工作地点</label>
							<div class="form-right mt">
								<input type="text" name="address" id="address" placeholder="工作地点" class="form-control" data-val="true" data-val-required="工作地点！">
							</div>
							<span class="" data-valmsg-for="address" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">兼职内容</label>
							<div class="form-right mt">
								<textarea class="form-control" rows="3" placeholder="请输入相关兼职信息，兼职具体地址，岗位要求，工作时间安排，期间有无休息时间等等..."></textarea>	
							</div>
						</div>
						<div class="form-group">
						    <div class="mar-left3 form-right">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width: 100%;">发布职位</button>
						    </div>
						</div>
					</form>
				</div>
			</div>
		</div>
