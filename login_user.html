<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="" />
		<meta name="Copyright" content="" />
		<meta name="Description" content="">
		<title>火星校园-会员登录</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<header>
			<div class="header">
				<!--LOGO-->
				<a href="index.html" title="火星校园"><img src="img/LOGO.png" class="logo"/></a>
				<!--导航-->
				<nav>
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="parttimejob.html">兼职招聘</a></li>
						<li><a href="">模特礼仪</a></li>					
						<li><a href="business_centre.html">企业中心</a></li>
						<li><a href="join.html">加入我们</a></li>
						<!--地区定位-->
						<li><a href="#">温州</a></li>
					</ul>
				</nav>
				<!--搜索-->
				<div class="search">
					<form  action="/LCWeb/Home/RecruitmentSearch" method="post" id="search_form">
						<input type="text" id="SearchKey" name="SearchKey" placeholder="请输入关键字" class="search_inp" />
						<input type="submit" class="seach_img" value="">
					</form>
				</div>
				<!--登录注册-->
				<div class="loginbox">
					<!--未登录-->
					<a href="login_user.html" class="button button-primary button-small">登录</a>
					<!--已登录-->
					<!-- <a href="user_index.html" class="button button-action button-small">会员中心</a> -->
				</div>
			</div>
		</header>
		<div class="register_box">
			<div class="regleft-box">
				<div class="reg-title">
					<a href="login_user.html" class="action">用户登录</a>
					<em>|</em>
					<a href="login_compan.html">企业登录</a>
				</div>
				<div class="reg-form">
					<form class="form-horizontal" role="form" id="user_login" method="post" action="">
					  <div class="form-group">
					  	<label for="username" class="form-left control-label">用户名/手机</label>
					  	<div class="form-right mt">
					      	<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名/手机" data-val="true" data-val-required="请输入用户名/手机！">
					    </div>
					    <span class="" data-valmsg-for="username" data-valmsg-replace="true"></span>
					  </div>
					  <div class="form-group">
					  	<label for="password" class="form-left control-label">密码</label>
					  	<div class="form-right mt">
					      	<input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" data-val="true" data-val-required="请输入密码！">
					    </div>
					    <span class="" data-valmsg-for="password" data-valmsg-replace="true"></span>
					  </div>
					  <div class="form-group">
					  	<label for="code" class="form-left control-label">验证码</label>
					  	<div class="form-right mt">
					      	<input type="text" class="form-control code" id="code" name="code" placeholder="请输入验证码">
					      	<div class="code-img"><a href="#"><img src=""></a></div>
					    </div>					    
					  </div>
					  <div class="form-group">
					  	<div class="mar-left3 form-right mt">
					      <div class="checkbox">
					        <label><input type="checkbox" name="agree" id="agree">自动登录</label>
					      </div>
					      <a href="forget_user.html" class="forget">忘记密码？</a>
					    </div>
					  </div>
					  <div class="form-group">
					  	<div class="mar-left3 form-right">
					      <button type="submit" class="button button-block button-rounded button-primary" style="width: 100%;">登录</button>
					    </div>
					  </div>
					  
					</form>	
				</div>
			</div>
			<div class="regright-box">
				<h3>还不是火星校园的成员？</h3>
				<a href="register_user.html" class="button button-small">立即注册</a>
				<hr>
			</div>
		</div>		
		<footer>Copyright ©2015  www.huoxingxiaoyuan.com  火星校园版权所有  </footer>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
