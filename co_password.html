					<div class="clearfix"><h2 class="user_h2">修改密码</h2></div>
					<div class="user_nr">
						<div class="form-group">
							<label class="form-left control-label">用户名</label>
							<div class="form-right mt">
						      	<div class="form-control noall">shaofancun</div>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">原密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="old" name="old" placeholder="请输入原密码">
						    </div>
						    <span class="" data-valmsg-for="old" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">新密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="new" name="new" placeholder="请输入新密码">
						    </div>
						    <span class="" data-valmsg-for="new" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">确认密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="cnew" name="cnew" placeholder="确认新密码">
						    </div>
						    <span class="" data-valmsg-for="cnew" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
						    <div class="mar-left3 form-right">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width: 60%;">确认修改</button>
						    </div>
						</div>
					</div>
