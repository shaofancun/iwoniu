						<div class="form-group">
							<label class="form-left control-label">兼职类别</label>
							<div class="form-right mt" style="z-index: 10;">
								<div class="selectlb">请选择类别<span class="caret"></span></div>
								<!--兼职类别input-->
								<input type="hidden" class="form-control" name="jobid" id="jobid">
								<!--职位选择框-->
								<div class="modal fade" id="jobid_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title" id="myModalLabel">类别选择</h4>
										</div>
										<div class="modal-body">
											<div class="lbbox" id="lbbox">
										   		<ul>
			
										   		</ul>
										   	</div>
										</div>
									</div>
								</div>
							</div>
							   	
							</div>
						</div>

							<label class="form-left control-label">更新时间</label>
							<div class="form-right mt">
							   	<select class="form-control valid" name="workernum">
									<option value="0">全部</option>
									<option value="1">当天更新</option>
									<option value="2">当周更新</option>
									<option value="3">当月更新</option>
							   	</select>				      
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">关键字</label>
							<div class="form-right mt">
							   <input type="text" class="form-control" id="name" name="name" placeholder="请输入简历关键字">					      							   					      
							</div>
						</div>
						<div class="form-group">
						    <div class="mar-left3 form-right">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width:100%;">搜索</button>
						    </div>
						</div>
					</form>
				</div>
				<div class="resumebox">
					<div class="title">搜索结果</div>
					<!--简历列表-->
					<div class="primary_z" style="min-height: 0px;">

									</div>
