<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="keywords" content="" />
		<meta name="Copyright" content="" />
		<meta name="Description" content="">
		<title>火星校园-修改简历</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/user.css" type="text/css" />
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<header>
			<div class="header">
				<!--LOGO-->
				<a href="index.html" title="火星校园"><img src="img/LOGO.png" class="logo"/></a>
				<!--导航-->
				<nav>
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="user_index.html">会员中心</a></li>
						<li><a href="user_recruitment.html">工作招聘</a></li>					
						<li>&nbsp;</li>
						<li>&nbsp;</li>
						<!--地区定位-->
						<li><a href="#">温州</a></li>
					</ul>
				</nav>
				<!--搜索-->
				<div class="search">
					<form  action="/LCWeb/Home/RecruitmentSearch" method="post" id="search_form">
						<input type="text" id="SearchKey" name="SearchKey" placeholder="请输入关键字" class="search_inp" />
						<input type="submit" class="seach_img" value="">
					</form>
				</div>
				<!--登录注册-->
				<div class="loginbox">
					<!--未登录-->
					<a href="login_user.html" class="button button-primary button-small">登录</a>
					<!--已登录-->
					<!-- <a href="user_index.html" class="button button-action button-small">会员中心</a> -->
				</div>
			</div>
		</header>
		<!--会员中心-->
		<div class="userbox">
			<div class="user_leftbox">
				<dl>
					<dt>我的求职</dt>
					<dd class="action"><a href="user_recruitment.html">我的简历<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="user_experience.html">我的工作记录<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="user_delivery.html">工作申请记录<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="user_offer.html">工作邀请记录<i class="fa fa-chevron-right"></i></a></dd>	
					<dd><a href="user_rbrowsing.html">简历浏览<i class="fa fa-chevron-right"></i></a></dd>
									
				</dl>
			</div>
			<div class="user_rightbox">
				<div class="resumebox">
					<div class="title">修改简历信息</div>
					<form class="form-horizontal resumeform" role="form" id="edirtresume" method="post" action="">
						<div class="form-group">
							<label class="form-left control-label">简历名称</label>
							<div class="form-right mt">
							   <input type="text" class="form-control" id="username" name="username" placeholder="如：传单派发员" data-val="true" data-val-required="请输入职位名称 ！">					      
							</div>
							<span class="" data-valmsg-for="username" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">职位类别</label>
							<div class="form-right category">
								<div id="yxzw"></div>
							   	<div id="category">添加职位</div>	
							   	<!--添加的职位input-->
							   	<input type="hidden" id="add_zhiwei" name="add_zhiwei" value="1,2,3" />
							</div>
							<!--职位选择框-->
							<div class="modal fade" id="category_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title" id="myModalLabel">职位选择</h4>
										</div>
										<div class="modal-body">
											<div class="shu_title"><i></i>已选职位（最多选择3项职位）</div>
											<div class="xz_zhiwei"></div>
											<div class="shu_title"><i></i>可选职位</div>
											<div class="kx_zhiwei"></div>
										</div>
										<div class="modal-footer">
								          <button type="button" class="btn btn-success btn-sm" onclick="zw_box.btn()">确定</button>
								        </div>
									</div>
								</div>
							</div>					
							
						</div>
						<div class="form-group">
							<label class="form-left control-label">期望薪资</label>
							<div class="form-right mt">
							   	<select class="form-control">
									<option>请选择</option>
									<option>10-50</option>
									<option>51-100</option>
									<option>101-200</option>
									<option>200以上</option>
							   	</select>				      
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">工作地点</label>
							<div class="form-right mt sanji">
						   		<select class="form-control" id="s_province" name="s_province"></select>			      
						   		<select class="form-control" id="s_city" name="s_city"></select>			      
						   		<select class="form-control" id="s_county" name="s_county"></select>			      
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">自我介绍</label>
							<div class="form-right mt">
							   <textarea class="form-control" rows="3"></textarea>					      
							</div>
						</div>
						<div class="form-group">
						    <div class="mar-left3 form-right">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width: 100%;">保存</button>
						    </div>
						</div>
					</form>
				</div>				
			</div>
		</div>		
		<!--底部-->
		<footer>Copyright ©2015  www.huoxingxiaoyuan.com  火星校园版权所有  </footer>
	</body>
</html>
