						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>

									<h4 class="modal-title" id="myModalLabel">添加银行卡</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form" id="" method="post" action="">
										<div class="form-group">
											<label class="form-left control-label">真实姓名</label>
											<div class="form-right mt">
										      	<div class="form-control noall">邵钒淳</div>
										    </div>
										</div>
										<div class="form-group">
											<label class="form-left control-label">开户银行</label>
											<div class="form-right mt">
										      	<select class="form-control">
												  <option>请选择</option>
												  <option value="162">中国工商银行</option>
												  <option value="163">中国邮政银行</option>
												  <option value="164">中国建设银行</option>
												  <option value="165">中国招商银行</option>
												  <option value="166">中国银行</option>
												  <option value="167">交通银行</option>
												  <option value="168">广东发展银行</option>
												  <option value="169">中信银行</option>
												  <option value="170">光大银行</option>
												  <option value="171">浦发银行</option>
												  <option value="173">中国民生银行</option>
												  <option value="161">中国农业银行</option>
												</select>
										    </div>
										</div>
										<div class="form-group">
											<label class="form-left control-label">银行卡号</label>
											<div class="form-right mt">
										      	<input type="text" class="form-control" id="bankid" name="bankid" placeholder="银行卡号">
										    </div>
										</div>
										<div class="form-group">
										    <div class="mar-left3 form-right">
										      <button type="submit" class="button button-block button-rounded button-primary" style="width: 40%;">添加</button>
										    </div>
										</div>
									</form>
								</div>
							</div>
						</div>

								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form" id="" method="post" action="">

											<label class="form-left control-label">真实姓名</label>

										    <span class="" data-valmsg-for="ebankid" data-valmsg-replace="true"></span>	
										</div>
										<div class="form-group">
										    <div class="mar-left3 form-right">
										      <button type="submit" class="button button-block button-rounded button-primary" style="width: 40%;">添加</button>
