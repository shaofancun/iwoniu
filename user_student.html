<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="keywords" content="" />

		<meta name="Description" content="">
		<title>火星校园-学生认证</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>	
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/user.css" type="text/css" />

	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<header>
			<div class="header">
				<!--LOGO-->
				<a href="index.html" title="火星校园"><img src="img/LOGO.png" class="logo"/></a>
				<!--导航-->
				<nav>
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="user_index.html">会员中心</a></li>
						<li><a href="user_recruitment.html">工作招聘</a></li>					
						<li>&nbsp;</li>
						<li>&nbsp;</li>
						<!--地区定位-->
						<li><a href="#">温州</a></li>
					</ul>
				</nav>
				<!--搜索-->
				<div class="search">
					<form  action="/LCWeb/Home/RecruitmentSearch" method="post" id="search_form">
						<input type="text" id="SearchKey" name="SearchKey" placeholder="请输入关键字" class="search_inp" />
						<input type="submit" class="seach_img" value="">
					</form>
				</div>
				<!--登录注册-->
				<div class="loginbox">
					<!--未登录-->
					<a href="login_user.html" class="button button-primary button-small">登录</a>
					<!--已登录-->
					<!-- <a href="user_index.html" class="button button-action button-small">会员中心</a> -->
				</div>
			</div>
		</header>
		<!--会员中心-->
		<div class="userbox">
			<div class="user_leftbox">
				<dl>
					<dt>账号管理</dt>
					<dd><a href="user_profile.html">个人资料<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="user_safe.html">安全设置<i class="fa fa-chevron-right"></i></a></dd>
					<dd class="action"><a href="user_authentication.html">认证管理<i class="fa fa-chevron-right"></i></a></dd>
				</dl>
				<dl>
					<dt>资金管理</dt>
					<dd><a href="#">充值&提现<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="#">收支明细<i class="fa fa-chevron-right"></i></a></dd>
				</dl>
				<dl>
					<dt>会员等级</dt>
					<dd><a href="#">每日签到<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="#">工作经验<i class="fa fa-chevron-right"></i></a></dd>
					<dd><a href="#">在线时长<i class="fa fa-chevron-right"></i></a></dd>
				</dl>
			</div>
			<div class="user_rightbox">
				<div class="mobile_box">
					<div class="prompt"><i class="fa fa-exclamation-circle"></i>认证学生信息：学生信息只能填写一次，一旦填写，不能更改，认证此功能将享受更多功能！</div>
					<div class="edit_stubz no1"></div>
					<div class="user_nr">
						<form class="form-horizontal" role="form" id="sturz" method="post" action="user_student_two.html">
							<div class="user_nr">
								<div class="form-group">
						    		<label for="realname" class="form-left control-label">真实姓名：</label>
								    <div class="form-right mt">
								      <input type="text" class="form-control" id="realname" name="realname" placeholder="请输入您的真实姓名" data-val="true" data-val-required="请输入您的真实姓名!">
								    </div>
								    <span class="" data-valmsg-for="realname" data-valmsg-replace="true"></span>
						  		</div>
						  		<div class="form-group">
						    		<label for="ID_card" class="form-left control-label">身份证号：</label>
								    <div class="form-right mt">
								      <input type="text" class="form-control" id="ID_card" name="ID_card" placeholder="请输入您的身份证号码" data-val="true" data-val-required="请输入您的身份证号码!">
								    </div>
								    <span class="" data-valmsg-for="ID_card" data-valmsg-replace="true"></span>
						  		</div>
						  		<div class="form-group">
						    		<label class="form-left control-label">证件照：</label>
								    <div class="form-right mt">
								      	<div id="uploader-img">
								      		<!--用来存放item-->
										    <div id="fileList" class="uploader-list"></div>
										    <div id="filePicker">选择图片</div>
										    <span class="text-danger">请同时上传学生证照和手持身份证照两张照片。</span>
										</div>
								    </div>
						  		</div>
								<div class="form-group">
								  	<label for="school" class="form-left control-label">学校名称</label>
								  	<div class="form-right mt">
								      	<input type="text" class="form-control" id="school" name="school" placeholder="学校名称" onfocus="select_sk()">
								    </div>
								</div>
								<!--设置学校弹出框-->
								<div class="modal fade" id="select" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								  <div class="modal-dialog">
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								        <h4 class="modal-title" id="myModalLabel">选择学校</h4>
								      </div>
								      <div class="modal-body">
								      	<div class="sk_box">
								      		<div class="sk_search">
								      			<div class="form-group">
												  	<label for="school" class="form-left control-label">搜索：</label>
												  	<div class="form-right mt">
												      	<input type="text" class="form-control" placeholder="请输入学校关键字">
												    </div>
												</div>
								      		</div>
								      		<div class="sk_province">
								      			<ul>
								      				<li class="active"><a onclick="">浙江</a></li>
								      				<li><a onclick="">上海</a></li>
								      			</ul>
								      		</div>
								      		<div class="sk_select">
								      			<ul>
								      				<li><a onclick="" href="1">清华大学</a></li>
								      				<li><a onclick="" href="2">清华大学</a></li>
								      				<li><a onclick="" href="3">清华大学</a></li>
								      				<li><a onclick="" href="4">清华大学</a></li>
								      			</ul>								      			
								      		</div>
								      	</div>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
								      </div>
								    </div>
								  </div>
								</div>
								<div class="form-group">
								  	<label for="access" class="form-left control-label">入学年份</label>
								    <div class="form-right mt">
								      	<input type="text" onfocus="WdatePicker({dateFmt:'yyyy'})" class="form-control"  id="access" placeholder="入学时间">
								    </div>
								</div>
								<div class="form-group">
									<label for="studentID" class="form-left control-label">学号</label>
									<div class="form-right mt">
										 <input type="text" class="form-control" id="studentID" name="studentID" placeholder="学号">
									</div>
								</div>
								<div class="form-group">
								    <div class="mar-left3 form-right">
								      <button type="submit" class="button button-block button-rounded button-primary" style="width: 38%;">确认</button>
								    </div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
