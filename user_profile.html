					<!--设置头像-->
					<div class="clearfix"><h2 class="user_h2">设置头像</h2></div>
					<div class="user_nr">
						<div class="user_nr_picimg"><img src="img/touxiang.png" class="pic_img"></div>
						<div class="user_tx_up">
							<p>选择本地照片，上传编辑自己的头像</p>
							<p>
								<input type="button" class="upimg_btn btn btn-success" value="设置头像" data-toggle="modal" data-target="#upimg_box">
							</p>
							<p>图片格式:GIF、JPG、PNG,最适合尺寸120*120 像素</p>
						</div>
					</div>
					<!--设置头像弹出框-->
					<div class="modal fade" id="upimg_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">设置头像</h4>
					      </div>
					      <div class="modal-body">
							<div class="container_img">
							  <div class="imageBox">
							    <div class="thumbBox"></div>
							    <div class="spinner" style="display: none">Loading...</div>
							  </div>
							  <div class="action"> 
							    <!-- <input type="file" id="file" style=" width: 200px">-->
							    <div class="new-contentarea tc"><a href="javascript:void(0)" class="btn btn-success">上传图像</a>
							      <input type="file" class="" name="upload-file" id="upload-file" />
							    </div>
							    <input type="button" id="btnCrop"  class="btn btn-default" value="裁切">
							    <input type="button" id="btnZoomIn" class="btn btn-default" value="+"  >
							    <input type="button" id="btnZoomOut" class="btn btn-default" value="-" >
							  </div>
							  <div class="cropped"></div>
							</div>					      	
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
					        <button type="button" class="btn btn-success btn-sm" id="saveimg">保存</button>
					      </div>
					    </div>
					  </div>

							<div class="form-right mt">
						      	<div class="form-control noall">shaofancun</div>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">手机号</label>
							<div class="form-right mt">
						      	<div class="form-control noall">15868721752</div>
						    </div>
						</div>
						<div class="form-group">
						  	<label for="nickname" class="form-left control-label">昵称</label>
						  	<div class="form-right mt">
						      	<input type="text" class="form-control" id="nickname" name="nickname" placeholder="真实姓名">
						    </div>
						</div>
						<div class="form-group">
						  	<label  class="form-left control-label">性别</label>
						  	<div class="form-right mt">
						      	<label class="radio-inline"><input type="radio" name="sex" value="1">男</label>
								<label class="radio-inline"><input type="radio" name="sex" value="2">女</label>
						    </div>
						</div>
						<div class="form-group">
							<label for="birth" class="form-left control-label">出生日期</label>
							<div class="form-right mt">
								<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control"  id="birth" placeholder="出生日期">				           					            
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">邮箱</label>
							<div class="form-right mt">
						      	<div class="form-control noall">185952315@qq.com</div>
						    </div>
						</div>
						<div class="form-group">
						  	<label for="qq" class="form-left control-label">QQ</label>
						  	<div class="form-right mt">
						      	<input type="text" class="form-control" id="qq" name="qq" placeholder="个人QQ号码">
						    </div>
						</div>						
						<div class="form-group">
						  	<label for="weixin" class="form-left control-label">微信</label>
						  	<div class="form-right mt">
						      	<input type="text" class="form-control" id="weixin" name="weixin" placeholder="个人微信号码">
						    </div>
						</div>
