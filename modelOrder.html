<!DOCTYPE html>
<html ng-app="WN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="title" content="窝牛，简单、靠谱、高效的大学生兼职平台">
		<meta name="keywords" content="窝牛，简单、靠谱、高效的大学生兼职平台" />
		<meta name="Copyright" content="窝牛，简单、靠谱、高效的大学生兼职平台" />
		<meta name="Description" content="窝牛，简单、靠谱、高效的大学生兼职平台">
		<title>窝牛-礼仪模特订单</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
		<link rel="stylesheet" href="css/no.css" type="text/css"/>		
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<div header-View></div>
		<!--购物车-->
		<div class="model-shopcart">
		<form class="form-horizontal" id="shopCart">
			<table>
				<tr>
					<td colspan="9" class="text-center"><h1>人员信息</h1></td>
				</tr>
				<tr>
					<th class="text-center" width="120">缩略图</th>
					<th class="text-center" width="120">类型</th>
					<th class="text-center" width="150">昵称</th>
					<th class="text-center" width="160">工作时间</th>
					<th class="text-center" width="100"></th>
					<th class="text-center" width="90">薪酬</th>
					<th class="text-center" width="90">佣金</th>
					<th class="text-center" width="90">保险</th>					
					<th class="text-center" width="90">小计</th>					
				</tr>
				<!--按天-->
				<tr>
					<td class="text-center"><a href="modelDetails.html"><img src="img/model.jpg" width='50'></a></td>
					<td class="text-center">模特</td>
					<td class="text-center">模特昵称小林</td>
					<td class="text-center"><p>2015-12-04</p><p>至</p><p>2015-12-05</p></td>
					<td class="text-center">2天</td>
					<td class="text-center"><strong class="red">100</strong></td>
					<td class="text-center"><strong class="red">10</strong></td>
					<td class="text-center"><strong class="red">2</strong></td>
					<td class="text-center"><strong class="red">112</strong></td>
				</tr>
				<!--按小时-->
				<tr>
					<td class="text-center"><a href="modelDetails.html"><img src="img/model.jpg" width='50'></a></td>
					<td class="text-center">模特</td>
					<td class="text-center">模特昵称小林</td>
					<td class="text-center"><p>2015-12-04</p><p>至</p><p>2015-12-04</p></td>
					<td class="text-center">2小时</td>
					<td class="text-center"><strong class="red">100</strong></td>
					<td class="text-center"><strong class="red">10</strong></td>
					<td class="text-center"><strong class="red">2</strong></td>
					<td class="text-center"><strong class="red">112</strong></td>
				</tr>
				<tr>
					<td colspan="9" class="text-center"><h1>确认工作信息</h1></td>
				</tr>
				<tr>
					<td colspan="9">
						 <div class="form-group">
						    <label class="form-left control-label">工作地址</label>
						    <div class="form-right mt">
						      <input type="text" class="form-control input-sm" id="workAddress" name="workAddress" placeholder="请输入工作地址">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="form-left control-label">工作内容</label>
						    <div class="form-right mt">
						      <textarea type="text" cols="20" class="form-control input-sm" id="workInfo" name="workInfo" placeholder="请输入相关工作内容" style="width:400px;height:200px"></textarea>
						    </div>
						  </div>
					</td>
				</tr>
				<tr>
					<td colspan="9">
						<a href="javascript:;" class="button button-royal pull-right" onclick="modelCart.paySubmit()">提交支付</a>
						<div class="allMoney pull-right">共 <span id="sumModel">1</span> 位人员，需支付金额：<strong class="red" id="sumMoney">112</strong> 元</div>
					</td>
				</tr>
			</table>
		</form>
		</div>
		<!--底部-->
		<div footer-View></div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
<script src="script/jquery.alerts.js" type="text/javascript"></script>
<script src="script/angular-1.3.0.js" type="text/javascript"></script>
<script src="js/ngMain.js" type="text/javascript"></script>
<script src="js/tongyong.js" type="text/javascript"></script>
<script src="js/model.js"></script>
