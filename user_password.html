<!DOCTYPE html>
<html ng-app="WN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="keywords" content="" />
		<meta name="Copyright" content="" />
		<meta name="Description" content="">
		<title>火星校园-登录密码</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/user.css" type="text/css" />
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<div header-View></div>
		<!--会员中心-->
		<div class="userbox">
			<!--左侧导航-->
			<div userLeft-View></div>
			<!--右侧内容-->
			<div class="user_rightbox">
				<form class="form-horizontal" role="form" id="change_passwords" method="post" action="">
					<div class="clearfix"><h2 class="user_h2">修改密码</h2></div>
					<div class="user_nr">
						<div class="form-group">
							<label class="form-left control-label">用户名</label>
							<div class="form-right mt">
						      	<div class="form-control noall">shaofancun</div>
						    </div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">原密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="old" name="old" placeholder="请输入原密码" data-val="true" data-val-required="请输入原密码！">
						    </div>
						    <span class="" data-valmsg-for="old" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">新密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="new" name="new" placeholder="请输入新密码" data-val="true" data-val-required="请输入新密码！" data-val-length="密码最少要6位" data-val-length-min="6">
						    </div>
						    <span class="" data-valmsg-for="new" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">确认密码</label>
							<div class="form-right mt">
						      	<input type="password" class="form-control" id="cnew" name="cnew" placeholder="确认新密码" data-val="true" data-val-required="请输入确认新密码！" data-val-equalto="两次密码不相同。" data-val-equalto-other="new">
						    </div>
						    <span class="" data-valmsg-for="cnew" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
						    <div class="mar-left3 form-right">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width: 60%;">确认修改</button>
						    </div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--底部-->
		<footer>Copyright ©2015  www.huoxingxiaoyuan.com  火星校园版权所有  </footer>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/tongyong.js" ></script>
<script src="script/jquery.validate.js" type="text/javascript"></script>
<script src="script/jquery.unobtrusive-ajax.js" type="text/javascript"></script>
<script src="script/jquery.validate.unobtrusive.js" type="text/javascript"></script>
