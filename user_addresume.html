<!DOCTYPE html>
<html ng-app="WN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<meta name="keywords" content="" />
		<meta name="Copyright" content="" />
		<meta name="Description" content="">
		<title>火星校园-创建简历</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/buttons.css" type="text/css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/cj.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/user.css" type="text/css" />
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->	
	</head>
	<body>
		<!--头部-->
		<div header-View></div>	
		<!--会员中心-->
		<div class="userbox">
			<!--左侧导航-->
			<div userleft-View></div>
			<!--右侧内容-->
			<div class="user_rightbox">
				<div class="resumebox">
					<div class="title">填写简历信息</div>
					<form class="form-horizontal resumeform" role="form" id="addresume" method="post" action="">
						<div class="form-group">
							<label class="form-left control-label">简历名称</label>
							<div class="form-right mt">
							   <input type="text" class="form-control" id="username" name="username" placeholder="如：传单派发员" data-val="true" data-val-required="请输入职位名称 ！">					      
							</div>
							<span class="" data-valmsg-for="username" data-valmsg-replace="true"></span>
						</div>
						<div class="form-group">
							<label class="form-left control-label">职位类别</label>
							<div class="form-right category">
								<div id="yxzw"></div>
							   	<div id="category">添加职位</div>
							   	<!--添加的职位input-->
							   	<input type="hidden" id="WorkPosition" name="WorkPosition" value="53" />
							</div>
							<!--职位选择框-->
							<div class="modal fade" id="category_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title" id="myModalLabel">职位选择</h4>
										</div>
										<div class="modal-body">
											<div class="shu_title"><i></i>已选职位（最多选择3项职位）</div>
											<div class="xz_zhiwei"></div>
											<div class="shu_title"><i></i>可选职位</div>
											<div class="kx_zhiwei"></div>
										</div>
										<div class="modal-footer">
								          <button type="button" class="btn btn-success btn-sm" onclick="zw_box.btn()">确定</button>
								        </div>
									</div>
								</div>
							</div>					
							
						</div>
						<div class="form-group">
							<label class="form-left control-label">期望薪资</label>
							<div class="form-right mt">
							   	<select class="form-control">
									<option>请选择</option>
									<option>10-50</option>
									<option>51-100</option>
									<option>101-200</option>
									<option>200以上</option>
							   	</select>				      
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">工作地点</label>
							<div class="form-right mt sanji">
						   		<select class="form-control" id="s_province" name="s_province">
						   			<option value="0">--省份--</option>
						   		</select>			      
						   		<select class="form-control" id="s_city" name="s_city">
						   			<option value="0">--城市--</option>
						   		</select>			      
						   		<select class="form-control" id="s_county" name="s_county">
						   			<option value="0">--区/县--</option>
						   		</select>			      
							</div>
						</div>
						<div class="form-group">
							<label class="form-left control-label">自我介绍</label>
							<div class="form-right mt">
							   <textarea class="form-control" rows="3" placeholder="说说您的优势，例如：特长、性格特点、岗位证书."></textarea>					      
							</div>
						</div>
						<div class="form-group">
						    <div class="mar-left3 form-right">
						      <button type="submit" class="button button-block button-rounded button-primary" style="width: 100%;">创建</button>
						    </div>
						</div>
					</form>
				</div>				
			</div>
		</div>		
		<!--底部-->
		<div footer-View></div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="script/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/tongyong.js" ></script>
<script src="script/jquery.alerts.js" type="text/javascript"></script>
<script src="script/jquery.validate.js" type="text/javascript"></script>
<script src="script/jquery.unobtrusive-ajax.js" type="text/javascript"></script>
<script src="script/jquery.validate.unobtrusive.js" type="text/javascript"></script>
<script src="script/jquery.jgrowl.min.js" type="text/javascript"></script>
<script src="script/angular-1.3.0.js" type="text/javascript"></script>
<script src="js/ngMain.js" type="text/javascript"></script>
<script src="js/addresume.js"></script>
