	<body>
		<!--头部-->
		<div header-View></div>
		<!--会员中心-->
		<div class="userbox">
			<!--左侧导航-->
			<div userleft-View></div>
			<!--右侧内容-->
			<div class="user_rightbox">
				<div class="tab_nav">
					<div class="first">明细类型：</div>	
					<div class="btn-group">
					  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    	明细类型 <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu">
					    <li><a href="#">全部</a></li>	
					    <li><a href="#">充值</a></li>
					    <li><a href="#">提现</a></li>						  	
					  </ul>
					</div>
				</div>
				<div class="tab_nav">
					<div class="first">查询时间：</div>
					
					<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="starttime" placeholder="开始日期" class="form-control">
					-
					<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="endtime" placeholder="结束日期" class="form-control">
					<input type="button" value="查询" class="btn btn-default btn-sm">
				</div>				
				<table class="table">
			        <tr>
						<th width="15%">关联订单号</th>							
						<th width="10%" class="text-center">金额</th>
						<th width="10%" class="text-center">变动</th>
						<th width="20%" class="text-center">时间</th>
						<th width="45%" class="text-center">备注</th>	
					</tr>
					<tr>
						<td>4564654654612</td>
						<td class="text-center text-success"><strong>60</strong></td>
						<td class="text-center text-success"><strong>增加</strong></td>
						<td class="text-center">2015-09-28 12:45</td>
						<td class="text-center">充值</td>
					</tr>
					<tr>
						<td>4564654654613</td>
						<td class="text-center text-danger"><strong>60</strong></td>
						<td class="text-center text-danger"><strong>减少</strong></td>
						<td class="text-center">2015-09-28 12:50</td>
						<td class="text-center">提现</td>
					</tr>
					<tr>
						<td colspan="5">
							<div class="paging">
							  <ul class="pagination">
							    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">‹</span></a></li>
							    <li class="active"><a href="#">1</a></li>
							    <li><a href="#">2</a></li>								    
							    <li><a href="#" aria-label="Next"><span aria-hidden="true">›</span></a></li>
							    <li><span>共2页</span></li>
							    <li><input type="text" class="form-control"></li>
		    					<li><a href="javascript:;">Go</a></li>
							  </ul>
							</div>									
						</td>
					</tr>
			    </table>
			</div>
